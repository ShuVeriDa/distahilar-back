name: Backend CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: distahilar_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d distahilar_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/distahilar_test?schema=public
      JWT_ACCESS_SECRET: test_access_secret
      JWT_REFRESH_SECRET: test_refresh_secret
      CLOUDINARY_CLOUD_NAME: dummy
      CLOUDINARY_API_KEY: dummy
      CLOUDINARY_API_SECRET: dummy
      FRONTEND_URL: http://localhost:3000
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: back/package-lock.json

      - name: Install dependencies
        working-directory: back
        run: npm ci

      - name: Generate Prisma client
        working-directory: back
        run: npm run prisma:generate

      - name: Lint
        working-directory: back
        run: npm run lint

      - name: Build
        working-directory: back
        run: npm run build

      - name: Test
        working-directory: back
        run: npm test

