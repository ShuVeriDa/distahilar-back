version: '3.9'

services:
  db:
    image: postgres:15
    container_name: distahilar-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dista}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-distapass}
      POSTGRES_DB: ${POSTGRES_DB:-distahilar}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    image: node:18
    container_name: distahilar-backend
    working_dir: /usr/src/app
    command: sh -c "npm install && npm run prisma:generate && npm run start:dev"
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://dista:distapass@db:5432/distahilar?schema=public}
      PORT: ${PORT:-9555}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - ./:/usr/src/app
    ports:
      - '${PORT:-9555}:9555'
    depends_on:
      - db

volumes:
  postgres_data:
